<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="img/logo192.png" />
    <meta name="theme-color" content="#219EBC" />
    <link
      rel="canonical"
      href="https://schoolofcode.github.io/drawing-canvas/"
    />
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="only screen and (max-device-width: 480px)"
      href="query.css"
    />
    <script
      src="https://kit.fontawesome.com/8a7df27cab.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro"></script>
    <title>Drawing Canvas</title>
  </head>

  <body>
    <header>
      <h1>Drawing Canvas</h1>
      <section id="controls">
        
        <div class="colors">
          <!-- color -->
          <div id="color-pick">
            <div class="colorPicker" id="sliderPicker"></div>
          </div>
          
          <!-- rainbow -->
          <button class="controls" id="rainbow-button">
            ðŸŒˆ</i>
          </button>
        </div>
          <!-- size -->
        <label for="size" id="size-label">
          <input
            class="controls range"
            id="size"
            type="range"
            name="size"
            min="1"
            max="100"
            value="5"
            oninput="number.value = this.value"
          />
          <output id="number">5</output>
        </label>

        <div>
        <!-- eraser -->
        <button class="controls" id="eraser-button">
          <i class="fa fa-eraser" aria-hidden="true"></i>
        </button>
        <!-- reset -->
        <button class="controls" id="reset-button">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
        <!-- save -->
        <button class="controls" id="save-button">
          <i class="fa fa-download" aria-hidden="true"></i>
        </button>
        </div>
      </section>
    </header>

    <section class="canvas-section">
      <canvas id="canvas"></canvas>
    </section>

    <!-- javascript -->
    <script src="main.js"></script>
    <script src="app.js"></script>
  </body>
</html>
